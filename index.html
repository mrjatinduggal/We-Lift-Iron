<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <title>We Lift Iron</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="header">
      <div class="left"><img src="images/logo.png" alt="" class="logo" /></div>
      <div class="mid">
        <ul class="nav-bar">
          <li><a href="#" class="nav">Home</a></li>
          <li><a href="#" class="nav">About us</a></li>
          <li><a href="#" class="nav">Reviews</a></li>
          <li><a href="#" class="nav">Contact us</a></li>
        </ul>
      </div>
      <div class="right">
        <input type="button" value="Register now" class="btn" />
      </div>
    </header>
    <!-- Form  -->
    <section class="main">
      <h1>No.1 Gym in the Punjab</h1>
      <p>Please fill the form, we will contact you !</p>
      <form
        action="mailto:jduggal11@gmail.com"
        method="post"
        enctype="text/plain"
        class="form"
      >
        <input type="text" name="Name" placeholder="Your Name" class="input" />
        <input type="number" name="Age" placeholder="Your Age" class="input" />
        <select name="Gender" id="">
          <option value="#" id="gender">-- Your Gender --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>
        <input
          type="tel"
          name="Phone Number"
          placeholder="Your Contact Number"
          class="input"
        />
        <input
          type="email"
          name="Email-id"
          placeholder="Your Email address"
          class="input"
        />
        <button class="btn-1" type="submit">Submit</button>
      </form>
    </section>
    <!-- Footer  -->
    <footer class="foot">
      <p>&copy;2022 Jatin Duggal</p>
    </footer>
  </body>
</html>
